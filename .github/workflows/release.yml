name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os_name: linux
            arch_name: amd64
            libc: gnu
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            os_name: linux
            arch_name: amd64
            libc: musl
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os_name: linux
            arch_name: arm64
            libc: gnu
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            os_name: linux
            arch_name: arm64
            libc: musl
            use_cross: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            os_name: linux
            arch_name: arm
            libc: gnu
            use_cross: true
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            os_name: linux
            arch_name: arm
            libc: musl
            use_cross: true
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            os_name: linux
            arch_name: riscv64
            libc: gnu
            use_cross: true

          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            os_name: darwin
            arch_name: arm64
            libc: darwin
            use_cross: false

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            os_name: windows
            arch_name: amd64
            libc: msvc
            use_cross: false
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            os_name: windows
            arch_name: amd64
            libc: gnu
            use_cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Install Strawberry Perl (Windows only)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          rm -f strawberry-perl.zip
          rm -rf C:/strawberry
          curl -L -o strawberry-perl.zip https://github.com/StrawberryPerl/Perl-Dist-Strawberry/releases/download/SP_54201_64bit/strawberry-perl-5.42.0.1-64bit-portable.zip
          7z x strawberry-perl.zip -o"C:/strawberry" -y
          echo "PERL=C:/strawberry/perl/bin/perl.exe" >> $GITHUB_ENV

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.8.1"

      - name: Build binary
        shell: bash
        env:
          RUSTC_WRAPPER: sccache
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          if [[ "${{ matrix.os_name }}" == "windows" ]]; then
            BINARY="xray-pack.exe"
            EXE_EXT=".exe"
          else
            BINARY="xray-pack"
            EXE_EXT=""
          fi

          ARTIFACT_NAME="xray-pack-${{ matrix.os_name }}-${{ matrix.arch_name }}-${{ matrix.libc }}${EXE_EXT}"
          cp target/${{ matrix.target }}/release/${BINARY} ${ARTIFACT_NAME}

          if [[ "${{ matrix.os_name }}" != "windows" ]]; then
            chmod +x ${ARTIFACT_NAME}
          fi

          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Compress binary
        shell: bash
        run: |
          if [[ "${{ matrix.os_name }}" == "windows" ]]; then
            7z a -tzip "${{ env.ARTIFACT_NAME }}.zip" "${{ env.ARTIFACT_NAME }}"
          else
            tar -czf "${{ env.ARTIFACT_NAME }}.tar.gz" "${{ env.ARTIFACT_NAME }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.*

      - name: Show sccache stats
        run: sccache --show-stats

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

