    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Release Notification
        run: |
          echo "Release ${{ github.ref_name }} has been successfully created!"
          echo "Check it out at: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
